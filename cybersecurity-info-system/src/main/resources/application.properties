# ===============================
# DATABASE CONFIGURATION
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/cyber_securitydb?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Welcome@123

# ===============================
# JPA / HIBERNATE SETTINGS
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=30
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ===============================
# THYMELEAF CONFIGURATION
# ===============================
spring.thymeleaf.cache=false

# ===============================
# SERVER PERFORMANCE TUNING
# ===============================
server.compression.enabled=true
server.compression.mime-types=application/json,text/html,text/xml,text/plain
server.compression.min-response-size=1024

server.tomcat.max-threads=200
server.tomcat.min-spare-threads=20

# ===============================
# CACHING (Enable if using @Cacheable)
# ===============================
spring.cache.type=simple

# ===============================
# ACTUATOR (Monitoring & Profiling)
# ===============================
management.endpoints.web.exposure.include=*

# ===============================
# SECURITY (Disable default login)
# ===============================
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration