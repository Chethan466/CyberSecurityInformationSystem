<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Assets - CyberShield</title>
    <link rel="stylesheet" th:href="@{/css/assets.css}" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <!-- CSRF Meta Tags -->
    <meta th:name="_csrf" th:content="${_csrf.token}" />
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}" />
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
                <span>CyberShield</span>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="/dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="/admin/users"><i class="fas fa-users-cog"></i> Manage Users</a></li>
                    <li><a href="/admin/assets" class="active"><i class="fas fa-server"></i> Manage Assets</a></li>
                </ul>
            </nav>
            <div class="logout">
                <a th:href="@{/}"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <h1>Manage Assets</h1>
                <p class="current-time">
                    <span class="flag">IN</span>
                    <span id="live-time">Loading...</span>
                </p>
            </header>

            <!-- FLASH MESSAGES -->
            <div th:if="${message}" class="alert success">
                <i class="fas fa-check-circle"></i> <span th:text="${message}"></span>
            </div>
            <div th:if="${error}" class="alert error">
                <i class="fas fa-exclamation-triangle"></i> <span th:text="${error}"></span>
            </div>

            <!-- ADD NEW ASSET FORM -->
            <div class="add-form">
                <h2>Add New Asset</h2>
                <form th:action="@{/admin/assets/add}" th:object="${newAsset}" method="post" class="asset-form">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div class="form-group">
                        <label for="assetName">Name</label>
                        <input type="text" id="assetName" th:field="*{assetName}" required placeholder="Enter asset name" />
                    </div>
                    <div class="form-group">
                        <label for="assetType">Type</label>
                        <select id="assetType" th:field="*{assetType}" required>
                            <option value="" disabled selected>Select type</option>
                            <option value="SERVER">SERVER</option>
                            <option value="WORKSTATION">WORKSTATION</option>
                            <option value="NETWORK_DEVICE">NETWORK_DEVICE</option>
                            <option value="DATABASE">DATABASE</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="ipAddress">IP Address</label>
                        <input type="text" id="ipAddress" th:field="*{ipAddress}" placeholder="Enter IP address" />
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" th:field="*{description}" placeholder="Enter description"></textarea>
                    </div>
                    <button type="submit" class="btn-primary">Add Asset</button>
                </form>
            </div>

            <!-- ASSETS TABLE -->
            <div class="table-container">
                <h2>Existing Assets</h2>
                <table class="assets-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Type</th>
                            <th>IP Address</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="asset : ${assets}">
                            <td th:text="${asset.id}">1</td>
                            <td th:text="${asset.assetName}">Main Server</td>
                            <td th:text="${asset.assetType}">SERVER</td>
                            <td th:text="${asset.ipAddress}">192.168.1.100</td>
                            <td th:text="${asset.description}">Primary web server</td>
                            <td>
                                <!-- EDIT FORM -->
                                <form th:action="@{/admin/assets/edit/{id}(id=${asset.id})}" method="post" class="edit-form">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                    <input type="text" name="assetName" th:value="${asset.assetName}" required />
                                    <select name="assetType" required>
                                        <option th:value="${asset.assetType}" th:text="${asset.assetType}" selected></option>
                                        <option value="SERVER">SERVER</option>
                                        <option value="WORKSTATION">WORKSTATION</option>
                                        <option value="NETWORK_DEVICE">NETWORK_DEVICE</option>
                                        <option value="DATABASE">DATABASE</option>
                                    </select>
                                    <input type="text" name="ipAddress" th:value="${asset.ipAddress}" />
                                    <textarea name="description" th:text="${asset.description}"></textarea>
                                    <button type="submit" class="btn-edit"><i class="fas fa-edit"></i> Save</button>
                                </form>

                                <!-- DELETE FORM (with data-* attributes) -->
                                <form th:id="'deleteForm' + ${asset.id}"
                                      th:action="@{/admin/assets/delete/{id}(id=${asset.id})}"
                                      method="post"
                                      class="delete-form">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                    <button type="button"
                                            class="btn-delete"
                                            th:data-id="${asset.id}"
                                            th:data-name="${asset.assetName}">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- DELETE CONFIRM MODAL -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h3>Confirm Delete</h3>
            <p>Are you sure you want to delete asset <strong id="deleteAssetName"></strong>?</p>
            <div class="modal-actions">
                <button id="confirmBtn" class="btn-danger">Delete</button>
                <button onclick="closeModal()" class="btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        // Live Clock
        function updateTime() {
            const now = new Date();
            const options = { timeZone: 'Asia/Kolkata', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
            const timeStr = now.toLocaleTimeString('en-IN', options);
            const dateStr = now.toLocaleDateString('en-IN', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            document.getElementById('live-time').textContent = `${dateStr} | ${timeStr} IST`;
        }
        updateTime();
        setInterval(updateTime, 1000);

        // Delete Modal
        let deleteForm;
        document.querySelectorAll('.btn-delete').forEach(button => {
            button.addEventListener('click', function () {
                const id = this.getAttribute('data-id');
                const name = this.getAttribute('data-name');
                deleteForm = document.getElementById('deleteForm' + id);
                document.getElementById('deleteAssetName').textContent = name;
                document.getElementById('deleteModal').style.display = 'flex';
            });
        });

        function closeModal() {
            document.getElementById('deleteModal').style.display = 'none';
            deleteForm = null;
        }

        document.getElementById('confirmBtn').onclick = function () {
            if (deleteForm) {
                deleteForm.submit();
            }
        };

        // Auto-close flash messages - FIXED LINE 194
        setTimeout(() => {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                alert.style.transition = 'opacity 0.5s';
                alert.style.opacity = '0';
                setTimeout(() => alert.remove(), 500);
            });
        }, 5000);
    </script>
</body>
</html>
