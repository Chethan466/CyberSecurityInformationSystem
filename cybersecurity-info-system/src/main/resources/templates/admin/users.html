<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - CyberShield</title>
    <link rel="stylesheet" th:href="@{/css/users.css}" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <!-- CSRF Meta Tags -->
    <meta th:name="_csrf" th:content="${_csrf.token}" />
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}" />
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
                <span>CyberShield</span>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="/dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="/admin/users" class="active"><i class="fas fa-users-cog"></i> Manage Users</a></li>
                    <li><a href="/admin/assets"><i class="fas fa-server"></i> Manage Assets</a></li>
                </ul>
            </nav>
            <div class="logout">
                <a th:href="@{/}"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <h1>Manage Users</h1>
                <p class="current-time">
                    <span class="flag">IN</span>
                    <span id="live-time">Loading...</span>
                </p>
            </header>

            <!-- FLASH MESSAGES -->
            <div th:if="${message}" class="alert success">
                <i class="fas fa-check-circle"></i> <span th:text="${message}"></span>
            </div>
            <div th:if="${error}" class="alert error">
                <i class="fas fa-exclamation-triangle"></i> <span th:text="${error}"></span>
            </div>

            <!-- USERS TABLE -->
            <div class="table-container">
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}">1</td>
                            <td th:text="${user.username}">admin1</td>
                            <td th:text="${user.email}">admin@cyber.com</td>
                            <td>
                                <form th:action="@{/admin/users/edit/{id}(id=${user.id})}" method="post" class="role-form">
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                    <select name="role" onchange="this.form.submit()">
                                        <option value="ADMIN" th:selected="${user.role.name() == 'ADMIN'}">ADMIN</option>
                                        <option value="ANALYST" th:selected="${user.role.name() == 'ANALYST'}">ANALYST</option>
                                        <option value="VIEWER" th:selected="${user.role.name() == 'VIEWER'}">VIEWER</option>
                                    </select>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script>
        // Live Clock
        function updateTime() {
            const now = new Date();
            const options = { timeZone: 'Asia/Kolkata', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
            const timeStr = now.toLocaleTimeString('en-IN', options);
            const dateStr = now.toLocaleDateString('en-IN', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            document.getElementById('live-time').textContent = `${dateStr} | ${timeStr} IST`;
        }
        updateTime();
        setInterval(updateTime, 1000);

        // Auto-close flash messages after 5 seconds
        setTimeout(() => {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                alert.style.transition = 'opacity 0.5s';
                alert.style.opacity = '0';
                setTimeout(() => alert.remove(), 500);
            });
        }, 5000);
    </script>
</body>
</html>
