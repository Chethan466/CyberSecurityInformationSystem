<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Alerts - CyberShield</title>
    <link rel="stylesheet" th:href="@{/css/alerts.css}" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <style>
        .badge-UNREAD { background: #dc3545; color: white; }
        .badge-READ { background: #6c757d; }
        .badge-RESOLVED { background: #28a745; }
        .unread-count { background: #dc3545; color: white; padding: 2px 6px; border-radius: 50%; font-size: 0.8em; }
    </style>
</head>
<body>
<div class="dashboard-container">
    <!-- Sidebar (Copy from vulnerabilities.html, add alerts link) -->
    <aside class="sidebar">
        <div class="logo"><i class="fas fa-shield-alt"></i> <span>CyberShield</span></div>
        <nav class="nav-menu">
            <ul>
                <li><a href="/dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li sec:authorize="hasRole('ADMIN')"><a href="/admin/users"><i class="fas fa-users-cog"></i> Manage Users</a></li>
                <li sec:authorize="hasRole('ADMIN')"><a href="/admin/assets"><i class="fas fa-server"></i> Manage Assets</a></li>
                <li><a href="/incidents"><i class="fas fa-exclamation-triangle"></i> Incidents</a></li>
                <li><a href="/vulnerabilities"><i class="fas fa-bug"></i> Vulnerabilities</a></li>
                <li><a href="/alerts" class="active"><i class="fas fa-bell"></i> Alerts <span th:text="${unreadCount}" class="unread-count" th:if="${unreadCount > 0}"></span></a></li>
                <li><a href="/profile"><i class="fas fa-user"></i> My Profile</a></li>
            </ul>
        </nav>
        <div class="logout"><a th:href="@{/}"><i class="fas fa-sign-out-alt"></i> Logout</a></div>
    </aside>

    <main class="main-content">
        <header class="content-header">
            <h1>System Alerts</h1>
            <p class="current-time"><span class="flag">IN</span> <span id="live-time">Loading...</span></p>
        </header>

        <div class="table-container">
            <table class="assets-table">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Description</th>
                        <th>Severity</th>
                        <th>Status</th>
                        <th>Created</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="a : ${alerts}">
                        <td th:text="${a.alertType}"></td>
                        <td th:text="${a.description}"></td>
                        <td><span th:text="${a.severity}" th:class="'badge-' + ${a.severity}"></span></td>
                        <td><span th:text="${a.status}" th:class="'badge-' + ${a.status}"></span></td>
                        <td th:text="${#temporals.format(a.createdAt, 'MMM dd, yyyy HH:mm')}"></td>
                        <td class="actions">
                            <form th:if="${a.status == 'UNREAD'}" th:action="@{/alerts/read/{id}(id=${a.id})}" method="post" class="inline">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button type="submit" class="btn-edit"><i class="fas fa-eye"></i> Read</button>
                            </form>
                            <form th:if="${a.status != 'RESOLVED'}" th:action="@{/alerts/resolve/{id}(id=${a.id})}" method="post" class="inline">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button type="submit" class="btn-primary"><i class="fas fa-check"></i> Resolve</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</div>

<script th:inline="javascript">
    function updateTime() {
        const now = new Date();
        const options = { timeZone: 'Asia/Kolkata', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
        const timeStr = now.toLocaleTimeString('en-IN', options);
        const dateStr = now.toLocaleDateString('en-IN', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        document.getElementById('live-time').textContent = `${dateStr} | ${timeStr} IST`;
    }
    updateTime();
    setInterval(updateTime, 1000);
</script>
</body>
</html>
