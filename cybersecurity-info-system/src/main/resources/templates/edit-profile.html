<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile - CyberShield</title>
    <link rel="stylesheet" th:href="@{/css/profile.css}" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
<div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo"><i class="fas fa-shield-alt"></i> <span>CyberShield</span></div>
        <nav class="nav-menu">
            <ul>
                <li><a href="/dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li sec:authorize="hasRole('ADMIN')"><a href="/admin/users"><i class="fas fa-users-cog"></i> Manage Users</a></li>
                <li sec:authorize="hasRole('ADMIN')"><a href="/admin/assets"><i class="fas fa-server"></i> Manage Assets</a></li>
                <li><a href="/incidents"><i class="fas fa-exclamation-triangle"></i> Incidents</a></li>
                <li><a href="/vulnerabilities"><i class="fas fa-bug"></i> Vulnerabilities</a></li>
                <li><a href="/alerts"><i class="fas fa-bell"></i> Alerts</a></li>
                <li><a href="/profile" class="active"><i class="fas fa-user"></i> My Profile</a></li>
            </ul>
        </nav>
        <div class="logout"><a th:href="@{/}"><i class="fas fa-sign-out-alt"></i> Logout</a></div>
    </aside>

    <main class="main-content">
        <header class="content-header">
            <h1>Edit Profile</h1>
            <p class="current-time"><span class="flag">IN</span> <span id="live-time">Loading...</span></p>
        </header>

        <!-- Flash Messages -->
        <div th:if="${message}" class="alert success">
            <i class="fas fa-check"></i> <span th:text="${message}"></span>
        </div>
        <div th:if="${error}" class="alert error">
            <i class="fas fa-times"></i> <span th:text="${error}"></span>
        </div>

        <!-- Edit Form -->
        <div class="add-form">
            <form th:action="@{/profile/update}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <!-- Username (Read-only) -->
                <div class="form-group">
                    <label>Username (Cannot Change)</label>
                    <input type="text" th:value="${user.username}" disabled />
                </div>

                <!-- Email (Editable) -->
                <div class="form-group">
                    <label>Email *</label>
                    <input type="email" name="email" th:value="${user.email}" required />
                </div>

                <!-- New Password -->
                <div class="form-group">
                    <label>New Password (Leave blank to keep current)</label>
                    <input type="password" name="newPassword" minlength="6" placeholder="Min 6 characters" />
                </div>

                <!-- Confirm Password -->
                <div class="form-group">
                    <label>Confirm New Password</label>
                    <input type="password" name="confirmPassword" />
                </div>

                <!-- Role (Read-only) -->
                <div class="form-group">
                    <label>Role (Cannot Change)</label>
                    <input type="text" th:value="${user.role}" disabled />
                </div>

                <!-- Buttons -->
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Save Changes</button>
                    <a th:href="@{/profile}" class="btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </main>
</div>

<script>
    function updateTime() {
        const now = new Date();
        const options = { timeZone: 'Asia/Kolkata', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
        const timeStr = now.toLocaleTimeString('en-IN', options);
        const dateStr = now.toLocaleDateString('en-IN', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        document.getElementById('live-time').textContent = `${dateStr} | ${timeStr} IST`;
    }
    updateTime();
    setInterval(updateTime, 1000);
</script>
</body>
</html>
