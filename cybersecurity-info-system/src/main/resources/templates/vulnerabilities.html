<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Vulnerabilities - CyberShield</title>
    <link rel="stylesheet" th:href="@{/css/vulnerabilities.css}" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
<div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo"><i class="fas fa-shield-alt"></i> <span>CyberShield</span></div>
        <nav class="nav-menu">
            <ul>
                <li><a href="/dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li sec:authorize="hasRole('ADMIN')"><a href="/admin/users"><i class="fas fa-users-cog"></i> Manage Users</a></li>
                <li sec:authorize="hasRole('ADMIN')"><a href="/admin/assets"><i class="fas fa-server"></i> Manage Assets</a></li>
                <li><a href="/incidents"><i class="fas fa-exclamation-triangle"></i> Incidents</a></li>
                <li><a href="/vulnerabilities" class="active"><i class="fas fa-bug"></i> Vulnerabilities</a></li>
                <li><a href="/alerts"><i class="fas fa-bell"></i> Alerts</a></li>
                <li><a href="/profile"><i class="fas fa-user"></i> My Profile</a></li>
            </ul>
        </nav>

        <!-- LOGOUT: POST FORM (CSRF Protected) -->
        <div class="logout">
            <form th:action="@{/logout}" method="post" style="display:inline;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="logout-btn" 
                        onclick="return confirm('Are you sure you want to logout?')">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </form>
        </div>
    </aside>

    <main class="main-content">
        <header class="content-header">
            <h1>System Vulnerabilities</h1>
            <p class="current-time"><span class="flag">IN</span> <span id="live-time">Loading...</span></p>
        </header>

        <!-- Flash Messages -->
        <div th:if="${message}" class="alert success"><i class="fas fa-check"></i> <span th:text="${message}"></span></div>
        <div th:if="${error}" class="alert error"><i class="fas fa-times"></i> <span th:text="${error}"></span></div>

        <!-- REPORT FORM: ONLY ADMIN + ANALYST -->
        <div sec:authorize="hasAnyRole('ADMIN', 'ANALYST')">
            <div class="add-form">
                <h2>Report Vulnerability</h2>
                <form th:action="@{/vulnerabilities/add}" th:object="${newVuln}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div class="form-group">
                        <input type="text" th:field="*{title}" placeholder="Title" required />
                        <div th:errors="*{title}" class="text-danger"></div>
                    </div>
                    <div class="form-group">
                        <textarea th:field="*{description}" placeholder="Description" required></textarea>
                        <div th:errors="*{description}" class="text-danger"></div>
                    </div>
                    <div class="form-group">
                        <select th:field="*{severity}" required>
                            <option value="LOW">LOW</option>
                            <option value="MEDIUM">MEDIUM</option>
                            <option value="HIGH">HIGH</option>
                            <option value="CRITICAL">CRITICAL</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select name="affectedAssetId">
                            <option value="">Select Affected Asset</option>
                            <option th:each="a : ${assets}" th:value="${a.id}" th:text="${a.assetName}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select name="assignedToId">
                            <option value="">Unassigned</option>
                            <option th:each="u : ${analysts}" th:value="${u.id}" th:text="${u.username}"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn-primary">Report</button>
                </form>
            </div>
        </div>

        <!-- TABLE: ALL USERS -->
        <div class="table-container">
            <h2>All Vulnerabilities</h2>
            <table class="assets-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Severity</th>
                        <th>Status</th>
                        <th>Affected Asset</th>
                        <th>Reported By</th>
                        <th sec:authorize="hasAnyRole('ADMIN', 'ANALYST')">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="v : ${vulnerabilities}">
                        <td th:text="${v.id}"></td>
                        <td th:text="${v.title}"></td>
                        <td><span th:text="${v.severity}" th:class="'badge-' + ${v.severity}"></span></td>
                        <td>
                            <form sec:authorize="hasAnyRole('ADMIN', 'ANALYST')"
                                  th:action="@{/vulnerabilities/status/{id}(id=${v.id})}" method="post" class="inline">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <select name="status" onchange="this.form.submit()">
                                    <option value="OPEN" th:selected="${v.status == 'OPEN'}">OPEN</option>
                                    <option value="IN_PROGRESS" th:selected="${v.status == 'IN_PROGRESS'}">IN PROGRESS</option>
                                    <option value="PATCHED" th:selected="${v.status == 'PATCHED'}">PATCHED</option>
                                    <option value="RESOLVED" th:selected="${v.status == 'RESOLVED'}">RESOLVED</option>
                                </select>
                            </form>
                            <span sec:authorize="hasRole('VIEWER')" th:text="${v.status}"></span>
                        </td>
                        <td th:text="${v.affectedAsset?.assetName} ?: 'None'"></td>
                        <td th:text="${v.reportedBy?.username} ?: 'Unknown'"></td>
                        <td sec:authorize="hasAnyRole('ADMIN', 'ANALYST')" class="actions">
                            <a href="javascript:void(0)" th:onclick="'openEditModal(' + ${v.id} + ')'" class="btn-edit">
                                Edit
                            </a>
                            <form th:action="@{/vulnerabilities/delete/{id}(id=${v.id})}" method="post" 
                                  onsubmit="return confirm('Delete this vulnerability?');" class="inline">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button type="submit" class="btn-delete">Delete</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</div>

<!-- EDIT MODAL: ONLY FOR ADMIN + ANALYST -->
<div id="editModal" class="modal" sec:authorize="hasAnyRole('ADMIN', 'ANALYST')">
    <div class="modal-content">
        <span class="close" onclick="closeEditModal()">x</span>
        <h2>Edit Vulnerability</h2>
        <form id="editForm" th:action="@{'/vulnerabilities/update/' + ${updatedVuln.id}}" method="post" th:object="${updatedVuln}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="hidden" id="editId" th:field="*{id}" />

            <div class="form-group">
                <label>Title</label>
                <input type="text" id="editTitle" th:field="*{title}" required />
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea id="editDesc" th:field="*{description}" required></textarea>
            </div>
            <div class="form-group">
                <label>Severity</label>
                <select id="editSeverity" th:field="*{severity}" required>
                    <option value="LOW">LOW</option>
                    <option value="MEDIUM">MEDIUM</option>
                    <option value="HIGH">HIGH</option>
                    <option value="CRITICAL">CRITICAL</option>
                </select>
            </div>
            <div class="form-group">
                <label>Status</label>
                <select id="editStatus" th:field="*{status}" required>
                    <option th:each="s : ${T(com.cybersecurity.cybersecurity_info_system.entity.Vulnerability.Status).values()}"
                            th:value="${s}" th:text="${s.displayName}"></option>
                </select>
            </div>
            <div class="form-group">
                <label>Affected Asset</label>
                <select id="editAsset" name="affectedAssetId">
                    <option value="">None</option>
                    <option th:each="a : ${assets}" th:value="${a.id}" th:text="${a.assetName}"></option>
                </select>
            </div>
            <div class="form-group">
                <label>Assigned To</label>
                <select id="editAssigned" name="assignedToId">
                    <option value="">Unassigned</option>
                    <option th:each="u : ${analysts}" th:value="${u.id}" th:text="${u.username}"></option>
                </select>
            </div>

            <div>
                <button type="button" class="btn-secondary" onclick="closeEditModal()">Cancel</button>
                <button type="submit" class="btn-primary">Save Changes</button>
            </div>
        </form>
    </div>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    const vulns = [
        /*[# th:each="v, iterStat : ${vulnerabilities}"]*/
        {
            id: /*[[${v.id}]]*/ 0,
            title: /*[[${#strings.escapeJavaScript(v.title)}]]*/ '',
            description: /*[[${#strings.escapeJavaScript(v.description)}]]*/ '',
            severity: /*[[${v.severity}]]*/ '',
            status: /*[[${v.status}]]*/ '',
            assetId: /*[[${v.affectedAsset?.id}]]*/ null,
            assignedId: /*[[${v.assignedTo?.id}]]*/ null
        }/*[# th:if="${!iterStat.last}"]*/,/*[/]*/
        /*[/]*/
    ];

    function openEditModal(id) {
        const v = vulns.find(x => x.id === id);
        if (!v) return;

        document.getElementById('editForm').action = `/vulnerabilities/update/${id}`;
        document.getElementById('editId').value = v.id;
        document.getElementById('editTitle').value = v.title;
        document.getElementById('editDesc').value = v.description;
        document.getElementById('editSeverity').value = v.severity;
        document.getElementById('editStatus').value = v.status;
        document.getElementById('editAsset').value = v.assetId || '';
        document.getElementById('editAssigned').value = v.assignedId || '';

        document.getElementById('editModal').style.display = 'flex';
    }

    function closeEditModal() {
        document.getElementById('editModal').style.display = 'none';
    }

    window.onclick = e => {
        const modal = document.getElementById('editModal');
        if (e.target === modal) closeEditModal();
    };

    function updateTime() {
        const now = new Date();
        const options = { timeZone: 'Asia/Kolkata', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
        const timeStr = now.toLocaleTimeString('en-IN', options);
        const dateStr = now.toLocaleDateString('en-IN', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        document.getElementById('live-time').textContent = `${dateStr} | ${timeStr} IST`;
    }
    updateTime();
    setInterval(updateTime, 1000);
    /*]]>*/
</script>
</body>
</html>
