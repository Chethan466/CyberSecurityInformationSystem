<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CyberShield</title>
    <link rel="stylesheet" th:href="@{/css/register.css}" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    
    <style>
        .current-time {
            text-align: center;
            margin: 15px 0;
            color: #00d4ff;
            font-size: 0.95rem;
        }
        .flag {
            font-size: 1.3rem;
            margin-right: 6px;
        }
        .note {
            font-size: 0.85rem;
            color: #b0c4ff;
            text-align: center;
            margin-top: 10px;
        }
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .alert.success {
            background: rgba(0, 255, 136, 0.15);
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: #00ff88;
        }
        .alert.error {
            background: rgba(255, 85, 85, 0.15);
            border: 1px solid rgba(255, 85, 85, 0.3);
            color: #ff6b6b;
        }
        .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            background: rgba(10, 26, 63, 0.6);
            color: #e0f2fe;
            border-radius: 8px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <i class="fas fa-user-plus"></i>
                <h2>Create Account</h2>
                <p>Join CyberShield Security Platform</p>
            </div>

            <!-- Live IST Clock -->
            <div class="current-time">
                <span class="flag">IN</span>
                <span id="live-time">Loading time...</span>
            </div>

            <!-- REGISTRATION FORM -->
            <form th:action="@{/register}" th:object="${user}" method="post" class="auth-form">
                <!-- CSRF TOKEN -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <!-- SUCCESS MESSAGE -->
                <div th:if="${message}" class="alert success">
                    <i class="fas fa-check-circle"></i> <span th:text="${message}"></span>
                </div>

                <!-- ERROR MESSAGE -->
                <div th:if="${error}" class="alert error">
                    <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" th:field="*{username}" required placeholder="Enter username" />
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" th:field="*{email}" required placeholder="Enter email" />
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" th:field="*{password}" required placeholder="Enter password" minlength="6" />
                </div>

                <!-- ROLE DROPDOWN (NO ADMIN) -->
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" th:field="*{role}" required class="form-select">
                        <option value="" disabled selected>Select your role</option>
                        <option value="ANALYST">Security Analyst</option>
                        <option value="VIEWER">Viewer</option>
                    </select>
                </div>

                <p class="note">
                    <i class="fas fa-info-circle"></i>
                    Only Administrators can promote users to <strong>ADMIN</strong> role.
                </p>

                <button type="submit" class="btn btn-primary full-width">
                    <i class="fas fa-user-plus"></i> Register
                </button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
                <p><a th:href="@{/}">Back to Home</a></p>
            </div>
        </div>
    </div>

    <!-- Live IST Clock Script -->
    <script>
        function updateTime() {
            const now = new Date();
            const options = {
                timeZone: 'Asia/Kolkata',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            };
            const timeStr = now.toLocaleTimeString('en-IN', options);
            const dateStr = now.toLocaleDateString('en-IN', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            document.getElementById('live-time').textContent = `${dateStr} | ${timeStr} IST`;
        }
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
