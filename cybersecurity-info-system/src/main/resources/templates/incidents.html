<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Incidents - CyberShield</title>
    <link rel="stylesheet" th:href="@{/css/incidents.css}" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
<div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo"><i class="fas fa-shield-alt"></i> <span>CyberShield</span></div>
        <nav class="nav-menu">
            <ul>
                <li><a href="/dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li sec:authorize="hasRole('ADMIN')"><a href="/admin/users"><i class="fas fa-users-cog"></i> Manage Users</a></li>
                <li sec:authorize="hasRole('ADMIN')"><a href="/admin/assets"><i class="fas fa-server"></i> Manage Assets</a></li>
                <li><a href="/incidents" class="active"><i class="fas fa-exclamation-triangle"></i> Incidents</a></li>
                <li><a href="/vulnerabilities"><i class="fas fa-bug"></i> Vulnerabilities</a></li>
                <li><a href="/alerts"><i class="fas fa-bell"></i> Alerts</a></li>
                <li><a href="/profile"><i class="fas fa-user"></i> My Profile</a></li>
            </ul>
        </nav>

        <!-- LOGOUT: POST FORM (CSRF Protected) -->
        <div class="logout">
            <form th:action="@{/logout}" method="post" style="display:inline;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="logout-btn" 
                        onclick="return confirm('Are you sure you want to logout?')">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </form>
        </div>
    </aside>

    <main class="main-content">
        <header class="content-header">
            <h1>Security Incidents</h1>
            <p class="current-time"><span class="flag">IN</span> <span id="live-time">Loading...</span></p>
        </header>

        <!-- Flash Messages -->
        <div th:if="${message}" class="alert success"><i class="fas fa-check"></i> <span th:text="${message}"></span></div>
        <div th:if="${error}" class="alert error"><i class="fas fa-times"></i> <span th:text="${error}"></span></div>

        <!-- ADD FORM: ONLY ADMIN + ANALYST -->
        <div sec:authorize="hasAnyRole('ADMIN', 'ANALYST')">
            <div class="add-form">
                <h2>Report New Incident</h2>
                <form th:action="@{/incidents/add}" th:object="${newIncident}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <input type="text" th:field="*{title}" placeholder="Title" required />
                    <textarea th:field="*{description}" placeholder="Description" required></textarea>
                    <select th:field="*{severity}" required>
                        <option value="LOW">LOW</option>
                        <option value="MEDIUM">MEDIUM</option>
                        <option value="HIGH">HIGH</option>
                        <option value="CRITICAL">CRITICAL</option>
                    </select>
                    <select name="assignedTo.id">
                        <option value="">Unassigned</option>
                        <option th:each="a : ${analysts}"
                                th:value="${a.id}"
                                th:text="${a.username}"
                                th:selected="${newIncident.assignedTo?.id == a.id}"></option>
                    </select>
                    <button type="submit" class="btn-primary">Report Incident</button>
                </form>
            </div>
        </div>

        <!-- TABLE: ALL USERS -->
        <div class="table-container">
            <h2>All Incidents</h2>
            <table class="assets-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Severity</th>
                        <th>Status</th>
                        <th>Assigned</th>
                        <th>Reported By</th>
                        <th sec:authorize="hasAnyRole('ADMIN', 'ANALYST')">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="i : ${incidents}">
                        <td th:text="${i.id}"></td>
                        <td th:text="${i.title}"></td>
                        <td><span th:text="${i.severity}" th:class="'badge-' + ${i.severity}"></span></td>
                        <td th:text="${i.status}"></td>
                        <td th:text="${i.assignedTo?.username ?: 'Unassigned'}"></td>
                        <td th:text="${i.reportedBy.username}"></td>
                        <td sec:authorize="hasAnyRole('ADMIN', 'ANALYST')">
                         <!--<a th:href="@{/incidents/edit/{id}(id=${i.id})}" class="btn-edit">Edit</a>-->
                            <form th:action="@{/incidents/delete/{id}(id=${i.id})}" method="post" style="display:inline;">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button type="submit" class="btn-delete" 
                                        onclick="return confirm('Delete this incident?')">Delete</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</div>

<script>
    function updateTime() {
        const now = new Date();
        const options = { timeZone: 'Asia/Kolkata', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
        const timeStr = now.toLocaleTimeString('en-IN', options);
        const dateStr = now.toLocaleDateString('en-IN', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        document.getElementById('live-time').textContent = `${dateStr} | ${timeStr} IST`;
    }
    updateTime();
    setInterval(updateTime, 1000);
</script>
</body>
</html>
